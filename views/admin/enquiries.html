<!-- views/admin/enquiries.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>View Enquiries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="admin.css">
</head>
<body class="container mt-4">
  <h2>Contact Enquiries</h2>
  <div id="enquiryList"></div>

  <script>
    async function fetchEnquiries() {
      const res = await fetch('/admin/enquiries');
      const enquiries = await res.json();
      let html = '<ul class="list-group">';
      enquiries.forEach(e => {
        html += `<li class="list-group-item"><strong>${e.name} (${e.email}):</strong><br>${e.message}</li>`;
      });
      html += '</ul>';
      document.getElementById('enquiryList').innerHTML = html;
    }

    fetchEnquiries();
  </script>
</body>
</html>
