<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Packer & Movers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f5;
      color: #660000;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      background: #b30000;
      color: white;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .logo {
      font-size: 1.75rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: #ffd6d6;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
        width: 100%;
        background: #b30000;
        padding: 1rem 0;
        text-align: center;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    .contact-section {
      padding: 4rem 1rem;
      text-align: center;
    }
    .contact-section h2 {
      font-size: 2.25rem;
      color: #b30000;
      margin-bottom: 1rem;
    }
    .contact-section p {
      font-size: 1.1rem;
      color: #660000;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #ffe6e6;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(255, 0, 0, 0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ff9999;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      background: #cc0000;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .map {
      margin: 3rem auto 0;
      max-width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(255,0,0,0.1);
    }

    footer {
      background: #800000;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }
    .social-icons a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-inner">
      <div class="logo">ðŸšš Packer & Movers</div>
      <button class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Need help with relocation or have a question? Send us a message!</p>
      <form action="/contact" method="POST">
  <label>Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label>Email:</label><br>
  <input type="email" name="email" required><br><br>

  <label>Message:</label><br>
  <textarea name="message" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>


      <!-- Optional Google Map -->
      <div class="map">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.185248679535!2d77.5946!3d12.9076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15ee247c3f4f%3A0xf8f6ad50f28aa95c!2sBangalore!5e0!3m2!1sen!2sin!4v1680000000000!5m2!1sen!2sin" 
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Packer & Movers. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }
  </script>

</body>
</html>
